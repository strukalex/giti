<script type="text/ng-template" id="loading.html">
    <div widget-item>
        <div class="pDetails">
            Loading..
        </div>
    </div>
</script>

<script type="text/ng-template" id="main.html">

    <!-- DATABASE EXAMPLE -->
    <h2>Database test</h2>
    <div ng-if="dbData.value.error">
        <div widget-item>
            <div class="pDetails">{{dbData.value.error}}, <a ng-click="createTable()">create table</a>.</div>
        </div>
    </div>
    <div ng-if="!dbData.value.error">
        <div widget-item>
            <form class="form-inline" ng-submit="insertData()">
                <div class="input-group" style="width: 100%;">
                    <input type="text" class="form-control" ng-model="insertValue.value" placeholder="Enter some text and submit" />
                    <span class="input-group-btn" style="overflow:hidden;">
                        <button class="btn btn-primary glyphicon glyphicon glyphicon-ok btn" type="submit" style="margin-top: -1px;"></button>
                    </span>
                </div>
            </form>
        </div>

        <div widget-item ng-repeat="item in dbData.value">
            <div class="pDetails">Id: {{item.id}}</div>
            <div class="pDetails">UserId: {{item.userId}}</div>
            <div class="pDetails">Value: {{item.value}}</div>
        </div>
    </div>
    <!-- DETAILS VIEWS EXAMPLE -->

    <h2>Details View Example</h2>
    <div widget-item icon-right="icon-angle-right" ng-click="showView2()" button>
        <div class="pDetails">This view is displayed in column 1</div>
        <div class="pDetails">Click here to show view 2 in column 2</div>
    </div>

    <!-- OPEN DATA API EXAMPLE -->

    <h2>Open Data API Example</h2>
    <div widget-item ng-if="openDataExampleData.value.error">
        <div class="pDetails">{{openDataExampleData.value.error}}</div>
    </div>
    <div widget-item ng-if="!openDataExampleData.value.error">
        <div class="pDetails">List of WatCard Locations:</div>
        <div class="itemName" ng-repeat="item in openDataExampleData.value.data">{{item.vendor_name}}</div>
    </div>

    <!-- PORTAL DATA SOURCE EXAMPLE -->

    <h2>Title</h2>
    <div ng-repeat="l in links.value['Student Services']">
        <div widget-item button icon-right="icon-link-ext" link="{{::l.Item2}}">
            <div class="pDetails">{{::l.Item1}}</div>
        </div>
    </div>

    <!-- CSS EXAMPLE -->

    <h2>CSS test</h2>
    <div widget-item>
        <span id="cssTest">This is a CSS test</span>
    </div>
</script>

<!-- VIEWS FOR THE "DETAILS VIEWS EXAMPLE" -->

<script type="text/ng-template" id="view2.html">
    <h2>View 2</h2>
    <div widget-item icon-right="icon-angle-right" ng-click="showView3()" button>
        <div class="itemName">This view is displayed in column 2</div>
        <div class="pDetails">Click here to show view 3 in column 3</div>
    </div>
</script>

<script type="text/ng-template" id="view3.html">
    <h2>View 3</h2>
    <div widget-item>
        <div class="itemName">This view is displayed in column 3</div>
    </div>
</script>
